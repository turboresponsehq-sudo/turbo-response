name: Business Intelligence + Operations System

on:
  schedule:
    # Daily workflow: 6:00am ET = 11:00am UTC (runs scan ‚Üí delivery ‚Üí tasks in sequence)
    - cron: '0 11 * * *'
    # Weekly Review: Sunday 8:00pm ET = Monday 1:00am UTC
    - cron: '0 1 * * 1'
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run'
        required: true
        type: choice
        options:
          - daily-scan
          - daily-delivery
          - daily-tasks
          - weekly-review
          - weekly-heartbeat
          - all-daily

permissions:
  contents: write
  issues: write

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Daily Intel Scan (6:00am ET)
  daily-intel-scan:
    name: Daily Intel Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.job == 'daily-scan' || github.event.inputs.job == 'all-daily'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run intel scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node daily-intel-scanner.js
      
      - name: Commit intel report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/intel-reports/
          git diff --quiet && git diff --staged --quiet || git commit -m "üìä Daily intel report - $(date -u +%Y-%m-%d)"
          git push

  # Job 2: Daily Delivery (runs after scan)
  daily-intel-delivery:
    name: Daily Intel Delivery
    runs-on: ubuntu-latest
    needs: daily-intel-scan
    if: github.event_name == 'schedule' || github.event.inputs.job == 'daily-delivery' || github.event.inputs.job == 'all-daily'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # ‚Üê FIX: Pull latest commit from main branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
      
      - name: Send email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          node daily-intel-delivery.js
      
      - name: Create failure issue if email not sent
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Daily Intel Email Delivery Failed - ${date}`,
              body: `Email delivery job failed on ${date}.\n\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n**Action Required:** Investigate logs and verify email delivery.`,
              labels: ['bug', 'urgent', 'email-delivery']
            });

  # Job 3: Daily Task Creation (runs after delivery)
  daily-task-creation:
    name: Daily Task Creation
    runs-on: ubuntu-latest
    needs: daily-intel-delivery
    if: github.event_name == 'schedule' || github.event.inputs.job == 'daily-tasks' || github.event.inputs.job == 'all-daily'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # ‚Üê FIX: Pull latest commit from main branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Create GitHub issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node daily-task-creator.js
      
      - name: Create failure issue if task creation failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `‚ö†Ô∏è Daily Task Creation Failed - ${date}`,
              body: `Task creation job failed on ${date}.\n\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n**Note:** This does NOT affect email delivery. Email was sent successfully.`,
              labels: ['bug', 'task-creation']
            });

  # Job 4: Weekly Review (Sunday 8:00pm ET) - separate schedule
  weekly-review:
    name: Weekly Review
    runs-on: ubuntu-latest
    if: (github.event_name == 'schedule' && github.event.schedule == '0 1 * * 1') || github.event.inputs.job == 'weekly-review'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Generate weekly review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          node weekly-review-generator.js
      
      - name: Commit weekly review
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/weekly-reviews/
          git diff --quiet && git diff --staged --quiet || git commit -m "üìà Weekly review - $(date -u +%Y-%m-%d)"
          git push

  # Job 5: Weekly Heartbeat Email (Sunday 8:00pm ET) - runs with weekly review
  weekly-heartbeat-email:
    name: Weekly Heartbeat Email
    runs-on: ubuntu-latest
    if: (github.event_name == 'schedule' && github.event.schedule == '0 1 * * 1') || github.event.inputs.job == 'weekly-heartbeat'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
      
      - name: Send heartbeat email
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          node weekly-heartbeat-email.js
